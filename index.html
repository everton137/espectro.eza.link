<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>Espectro Político</title>
    <link rel="icon" type="x-icon" href="icon.png">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 class="title">Espectro Político</h1>
    <hr>
    <img src="" id="banner">
    <button class="button" onclick="location.href='instructions.html';">Clique aqui para começar!</button>

    <h2>O que é o Espectro Político?</h2>
    <p>O Espectro Político é uma tradução do
        <a href="https://sapplyvalues.github.io/">SapplyValues</a>. Você pode encontrar o código e contribuir <a href=" https://github.com/everton137/espectropolitico ">aqui</a>.</p>

    <p>Há <b><u><span id="numOfQuestions"></span></u></b> perguntas no teste.</p>
    <!-- Main -->
    <script type="application/javascript" src="questions.js "></script>
    <script type="text/javascript ">
        document.getElementById("numOfQuestions").innerHTML = questions.length;
        window.onload = function() {
            var
                background = new Image();
            background.onload = function() {
                var c = document.createElement("canvas");
                c.width = 1850;
                c.height = 1300;
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#EEEEEE "
                ctx.fillRect(0, 0, 1850, 1300);
                ctx.drawImage(background, 0, 0);

                document.getElementById("banner").src = c.toDataURL();
            }
            background.src = "./compass.png";
        }
    </script>
</body>

</html>
